<div class="pageDescription">
  <h1>LOGIN</h1>
  <p>Create and account or log in to your profile to personalize your account and provide feedback.</p>
</div>

  <div class="w3-container">

		<div class="form-wrap">
			<div class="tabs">
				<h3 class="signup-tab"><a class="active" href="#signup-tab-content">Sign Up</a></h3>
				<h3 class="login-tab"><a href="#login-tab-content">Login</a></h3>
			</div><!--.tabs-->

			<div class="tabs-content">
				<div id="signup-tab-content" class="active">
					<form class="signup-form" action="" method="post" autocomplete="on">
						<input type="email" class="input" id="user_email" autocomplete="on" placeholder="Email">
						<input type="text" class="input" id="user_name" autocomplete="on" placeholder="Username">
						<input type="password" class="input" id="user_pass" autocomplete="on" placeholder="Password">
						<input type="submit" class="button" value="Sign Up">
					</form><!--.login-form-->
					<div class="help-text">
						<p>By signing up, you agree to our</p>
						<p><a href="#" class="terms">Terms of service</a></p>
					</div><!--.help-text-->
				</div><!--.signup-tab-content-->

				<div id="login-tab-content">
					<form class="login-form" action="" method="post" autocomplete="on">
						<input type="text" class="input" id="user_login" autocomplete="on" placeholder="Email or Username">
						<input type="password" class="input" id="user_pass" autocomplete="on" placeholder="Password">
						<input type="checkbox" class="checkbox" id="remember_me">
						<label for="remember_me" class="remember">Remember me</label>

						<input type="submit" class="button" value="Login">
					</form><!--.login-form-->
					<div class="help-text">
						<p><a href="#" class="forget">Forget your password?</a></p>
					</div><!--.help-text-->
				</div><!--.login-tab-content-->
			</div><!--.tabs-content-->
		</div><!--.form-wrap-->
	</div>
